<table border = "0">
    <tr>
        <td style = "padding-top: 3cm">
            <div align="center">
                Length<br><input type="range" id="olslider" min="0" max="10" value ="5" step = "1"><br>
                Width<br><input type="range" id="owslider" min="0" max="10" value ="4" step = "1"><br>
                Height<br><input type="range" id="ohslider" min="0" max="10" value ="3" step = "1"><br>
            </div>
        </td>
        <td>
            <div class="boxWrapper">
                <div class="obox">
                    <div class="otop"></div>
                    <div class="obottom"></div>
                    <div class="ofront"></div>
                    <div class="oback"></div>
                    <div class="oright"></div>
                    <div class="oleft"></div>
                </div>
                <div class="olable">
                    <div class="ollable"><i>l</i>&nbsp;=&nbsp;<span id="oltext">5</span>&nbsp;cm</div>
                    <div class="owlable"><i>w</i>&nbsp;=&nbsp;<span id="owtext">4</span>&nbsp;cm</div>
                    <div class="ohlable"><i>h</i>&nbsp;=&nbsp;<span id="ohtext">3</span>&nbsp;cm</div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td style = "padding-top: 2cm">
            <div align="center">
                Scale Factor<br><b><span id="sftext">1</span></b><br>
                <input type="range" id="sfslider" min="0.5" max="3" value ="1" step = "0.5">
            </div>
        </td>
        <td>
            <div class="boxWrapper">
                <div class="box">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="front"></div>
                    <div class="back"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                </div>
                <div class="lable">
                    <div class="llable"><i>l</i>&nbsp;=&nbsp;<span id="ltext">5</span>&nbsp;cm</div>
                    <div class="wlable"><i>w</i>&nbsp;=&nbsp;<span id="wtext">4</span>&nbsp;cm</div>
                    <div class="hlable"><i>h</i>&nbsp;=&nbsp;<span id="htext">3</span>&nbsp;cm</div>
                </div>
            </div>
        </td>
    </tr>
</table>
